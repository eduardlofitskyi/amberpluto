<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/jquery-ui.theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui.structure.min.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css">
</head>
<body onload="restGetAllStates(); restGetAllCities();">
    <form id="search_form">
        <select id="state_select" onchange="getCitiesByState()">
            <option selected="selected" disabled>Any state/province</option>
        </select>
        <select id="city_select" onchange="getDestinationCityByOrigin()">
            <option selected="selected" disabled>Select origin</option>
        </select>
        <select id="city_select_arrival" disabled onchange="enableDepartureDate()">
            <option selected="selected" disabled>Select destination</option>
        </select>

        <input type="text" id="datepicker_departure" onchange="enablePassengersNumber()" disabled >

        <input type="text" id="passengers_number" maxlength="2" disabled>

    </form>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/libs/jquery-ui.min.js" type="text/javascript"></script>

</body>
</html>
